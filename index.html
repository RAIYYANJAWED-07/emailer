<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmailJS Contact Form</title>
  <link rel="script" href="index.js" type="text/javascript">
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <div class="card">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="title" placeholder="Subject / Request Title" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="success-msg"></div>
    </form>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
